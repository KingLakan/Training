trigger:
- main

pool: Windows_Pool

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: PowerShell@2
  inputs:
    filePath: '$(Build.Repository.LocalPath)/build/depoy_veristand_project.ps1'
    ignoreLASTEXITCODE: true
    runScriptInSeparateScope: true
    showWarnings: true

